<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore - HUTECH</title>
    <link
      th:fragment="link-css"
      rel="stylesheet"
      th:href="@{/css/bootstrap.min.css}"
    />
    <link
      th:fragment="custom-css"
      rel="stylesheet"
      th:href="@{/css/style.css}"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="/">ðŸ“š HUTECH Bookstore</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li
                class="nav-item"
                sec:authorize="hasAnyAuthority('ADMIN', 'USER')"
              >
                <a class="nav-link" href="/books">Books</a>
              </li>
              <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="nav-link" href="/books/add">Add Book</a>
              </li>
              <li
                class="nav-item"
                sec:authorize="hasAnyAuthority('ADMIN', 'USER')"
              >
                <a class="nav-link" href="/cart">
                  <span>ðŸ›’ Cart</span>
                </a>
              </li>
              <li class="nav-item" sec:authorize="isAuthenticated()">
                <form
                  th:action="@{/logout}"
                  method="post"
                  style="display: inline"
                >
                  <button class="btn btn-outline-danger btn-sm" type="submit">
                    Logout
                  </button>
                </form>
              </li>
              <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-primary btn-sm" href="/login"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container flex-grow-1 py-4">
      <div th:fragment="content"></div>
    </main>

    <footer th:fragment="footer" class="footer mt-5 py-3 bg-light border-top">
      <div class="container text-center">
        <p class="text-muted mb-0">
          Copyright &copy;
          <span th:text="${#dates.year(#dates.createNow())}"></span>
          <a href="https://www.hutech.edu.vn/" class="text-decoration-none"
            >HUTECH Education</a
          >
        </p>
      </div>
    </footer>

    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
  </body>
</html>
